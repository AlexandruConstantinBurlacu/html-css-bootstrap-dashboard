<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-css-bootstrap-dashboard</title>

        <!-- collegamento bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- collegamento style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- collegamento font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    </head>
    <body>
        <!-- inizio sezione nav-bar -->
        <nav class="personal_nav navbar navbar-expand-lg bg-body-tertiary p-2">
          <img src="img/img/logo.svg" alt="logo Boolean">

          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </form>

          <span class="p-2 d-flex">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell"></i>
          </span>
          
          
        </nav>
        <!-- fine sezione nav-bar -->

        <div class="personal_container d-flex">

          <!-- inizio sezione aside -->
          <aside class="personal_aside d-flex flex-column justify-content-between">

            <div class="top-aside">
              <div class="home">
                Home
              </div>
              <div class="stats">
                Stats
              </div>
              <div class="signals">
                Signals
              </div>
            </div>

            <div class="admin">
              Admin
            </div>
          </aside>
          <!-- fine sezione aside -->

          <!-- inizio sezione main -->
          <main class="personal_main">
                
          </main>
          <!-- fine sezione main -->
            
        </div>

        




        <!-- collegamento bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
